 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url(background.png);
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
     height:100vh;
      background-repeat:no-repeat;
      background-position:center;
      background-size:cover;
      display:flex;
    }

    form {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }
 .con{
      text-align:center;
      color:#66ccff;
      text-decoration-color:#66ccff;
    }
     .cool-button {
            background-color:#66ccff; /* Green background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 10px 170px; /* Some padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make the container a block element */
            font-size: 16px; /* Increase font size */
            margin: 4px 2px; /* Some margin */
            transition-duration: 0.4s; /* 0.4 second transition effect to hover */
            cursor: pointer; /* Pointer/hand icon */
            border-radius: 12px; /* Rounded corners */
        }

        .cool-button:hover {
            background-color: white; /* White background on hover */
            color: black; /* Black text on hover */
            border: 2px solid #66ccff; /* Green border on hover */
        }
   
  </style>
</head>
<body>
  <div>
        <u class="con"><h1>Contact Us</h1></u>
  <form id="content-form">

    </br>
   
        </br>
    <label for="name">Name:</label>
    <input type="name" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
   
    <label for="message">Message:</label>
    <input type="message" id="message" name='message' required>
     
    <button class="cool-button"type="submit" value="Submit">Submit</button>
  </form>
</div>
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js'></script>
<script type='text/javascript'>
   (function(){
      emailjs.init("oiQFr6hicqx_B_");
   })();
</script>

    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the form data
            var templateParams = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Send the email
            emailjs.send('service_4v7naai', 'template_51uuuzs', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Email sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email. Please try again.');
                });
        });
    </script>
</body>
</html>
